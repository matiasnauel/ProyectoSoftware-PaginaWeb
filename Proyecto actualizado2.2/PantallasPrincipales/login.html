<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/Login.css">
    <!--Link Style Awesome icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!--Link Style Boopstrap 4-->
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

    <title>Document</title>
</head>

<body>
    <div class="contenedorPrincipal">
        <!--Coding Boopstrap Login -->
        <div class="container">
            <div class="row">
                <form class="form-signin mg-btm" id="SingUpForm">

                    <div class="social-box">
                        <div class="row mg-btm">
                            <div class="col-md-12">
                                <a href="#" class="btn btn-danger btn-block">
                                    <i class="fa fa-google fa-fw">
                                  </i>Login with Google+
                                </a>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <a href="#" class="btn btn-info btn-block">
                                    <i class="fa fa-facebook fa-fw"></i>Login with Facebook
                                </a>
                            </div>
                        </div>


                    </div>
                    <div class="main">

                        <input id="email" type="text" class="form-control" placeholder="Email / Usuario" autofocus>
                        <input id="contraseña" type="password" class="form-control" placeholder="Contraseña">
                        <span class="clearfix"></span>
                    </div>
                    <div class="login-footer">
                        <div class="row">
                            <div class="col-xs-6 col-md-6">
                                <div class="left-section">
                                    <a href="">¿Olvido su Contraseña?</a>
                                    <a href="">Registrarse</a>
                                </div>
                            </div>
                            <div class="col-xs-6 col-md-6 pull-right">
                                <button type="submit" class="btn btn-large btn-success pull-right">Inciar Sesión</button>
                            </div>
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </div>


    <!--Boopstrap 4 links-->
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>

     https://firebase.google.com/docs/web/setup#available-libraries -->
